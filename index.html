    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = hours + ':' + minutes + ':' + seconds;
        }

        function updateDate() {
            const now = new Date();
            const days = ['Niedziela', 'Poniedzia≈Çek', 'Wtorek', '≈öroda', 'Czwartek', 'PiƒÖtek', 'Sobota'];
            const months = ['Stycze≈Ñ', 'Luty', 'Marzec', 'Kwiecie≈Ñ', 'Maj', 'Czerwiec', 'Lipiec', 'Sierpie≈Ñ', 'Wrzesie≈Ñ', 'Pa≈∫dziernik', 'Listopad', 'Grudzie≈Ñ'];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const dayName = days[now.getDay()];
            document.getElementById('calendar').textContent = `${dayName}, ${day} ${month} ${year}`;
        }

        function updateVisits() {
            let visits = localStorage.getItem('visitCount') || 0;
            visits++;
            localStorage.setItem('visitCount', visits);
            document.getElementById('visit-counter').textContent = `Odwiedziny: ${visits}`;
        }

        window.onload = function() {
            updateClock();
            updateDate();
            updateVisits();
            setInterval(updateClock, 1000);
        };
    </script>
